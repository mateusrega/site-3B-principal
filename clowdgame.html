<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Nuvem</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; background: #6ed6ff; overflow: hidden; position: relative; }
        canvas { 
            display: block; 
            margin: auto; 
            background: rgb(110, 214, 255); 
            border: 5px solid #000000; /* Borda preta em torno do canvas */
        }
        button, #gameOverText {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #gameOverText {
            top: 40%;
            font-size: 36px; /* Fonte maior para PC */
            font-weight: bold;
            color: red;
            display: none;
            transition: opacity 0.5s;
        }
        #restartButton {
            top: 50%;
            padding: 15px 30px; /* Botão maior */
            font-size: 20px; /* Fonte maior */
            display: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px; /* Fonte maior */
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over!</div>
    <button id="restartButton">Reiniciar</button>
    <div id="score">Pontuação: 0</div> <!-- Elemento de pontuação -->
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const restartButton = document.getElementById("restartButton");
        const gameOverText = document.getElementById("gameOverText");
        const scoreText = document.getElementById("score");

        // Definindo o tamanho para uma tela de PC
        canvas.width = 800;
        canvas.height = 600;

        let cloud, gravity, lift, obstacles, frame, gameOver, base, started, score;

        function resetGame() {
            cloud = { x: 50, y: canvas.height / 2, width: 80, height: 50, velocityY: 0 };
            gravity = 0.5;
            lift = -12;
            obstacles = [];
            frame = 0;
            gameOver = false;
            started = false; // Controla se o jogo já começou
            score = 0; // Resetando a pontuação
            scoreText.textContent = "Pontuação: " + score; // Exibe a pontuação inicial
            restartButton.style.display = "none";
            gameOverText.style.display = "none";
            gameOverText.style.opacity = "0";
            base = { x: 0, y: 550, width: canvas.width, height: 50 };
            gameLoop();
        }

        // Função para desenhar o fundo simples (sem nuvens ou gradientes)
        function drawSky() {
            ctx.fillStyle = "#87CEEB"; // Cor do céu
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Preenche o fundo com a cor do céu
        }

        function drawCloud() {
            ctx.fillStyle = "white";
            ctx.shadowColor = "rgba(0, 0, 0, 0.2)";
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(cloud.x + 40, cloud.y + 25, 30, 0, Math.PI * 2); // middle
            ctx.arc(cloud.x + 70, cloud.y + 30, 25, 0, Math.PI * 2); // right side
            ctx.arc(cloud.x + 10, cloud.y + 30, 25, 0, Math.PI * 2); // left side
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function drawBase() {
            ctx.fillStyle = "rgb(110, 214, 255)"; // cor mais forte para a base
            ctx.fillRect(base.x, base.y, base.width, base.height);
        }

        function update() {
            if (gameOver) return;

            // Se o jogo ainda não começou, a nuvem permanece no meio da tela
            if (!started) {
                cloud.velocityY = 0; // A nuvem não se move até que o jogo comece
                return;
            }

            cloud.velocityY += gravity;
            cloud.y += cloud.velocityY;

            // Morrer ao tocar o chão
            if (cloud.y + cloud.height > base.y) {
                gameOver = true;
                gameOverText.style.display = "block";
                gameOverText.style.opacity = "1"; // transição suave de texto
                restartButton.style.display = "block";
                return;
            }

            if (cloud.y <= 0) {
                gameOver = true;
                gameOverText.style.display = "block";
                gameOverText.style.opacity = "1";
                restartButton.style.display = "block";
                return;
            }

            // Atualiza a pontuação baseada no tempo de sobrevivência
            score = Math.floor(frame / 10); // A pontuação aumenta conforme o tempo passa
            scoreText.textContent = "score: " + score; // Atualiza o texto da pontuação

            if (frame % 80 === 0) {
                let speed = Math.random() * 2 + 3;
                let type = Math.random() > 0.35 ? 'obstacle' : 'bird'; // Aleatoriamente escolhe um tipo de inimigo
                obstacles.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 100),
                    width: type === 'obstacle' ? 30 : 40,
                    height: type === 'obstacle' ? 60 : 40,
                    speed: speed,
                    color: type === 'obstacle' ? "#6B8E23" : "red", // Obstáculo ou pássaro
                    type: type,
                    behavior: type === 'obstacle' ? 'normal' : 'zigzag' // Habilidade do inimigo
                });
            }

            obstacles.forEach(obstacle => {
                if (obstacle.type === 'obstacle') {
                    obstacle.x -= obstacle.speed;
                    if (obstacle.x + obstacle.width < 0) obstacles.shift();
                } else if (obstacle.type === 'bird') {
                    if (obstacle.behavior === 'zigzag') {
                        obstacle.x -= obstacle.speed;
                        obstacle.y += Math.sin(obstacle.x * 0.01) * 5; // Movimento em zigue-zague
                    } else {
                        obstacle.x -= obstacle.speed;
                        if (obstacle.x % 60 === 0) {
                            obstacle.y = Math.random() * (canvas.height - 100); // Mudança aleatória de altura
                        }
                    }
                }

                // Verifica colisão com a nuvem
                if (
                    cloud.x < obstacle.x + obstacle.width &&
                    cloud.x + cloud.width > obstacle.x &&
                    cloud.y < obstacle.y + obstacle.height &&
                    cloud.y + cloud.height > obstacle.y
                ) {
                    gameOver = true;
                    gameOverText.style.display = "block";
                    gameOverText.style.opacity = "1";
                    restartButton.style.display = "block";
                }
            });

            frame++;
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSky();  // Desenha o fundo simples
            drawBase();
            drawCloud();
            drawObstacles();
            update();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && gameOver) { 
                resetGame(); // Renascimento com seta para baixo
            } else {
                if (!started) { 
                    started = true; // O jogo começa quando o jogador pressiona a tecla
                }
                if (event.key === "ArrowUp") { 
                    cloud.velocityY = lift; // Controle manual com a seta para cima
                }
            }
        });

        restartButton.addEventListener("click", resetGame);
        resetGame();
    </script>
</body>
</html>
